<html>

<head>
    <title>Les Petits plats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/ff2950597c1f7f1fce40bd5b03a3d836.jpg" class="background">
        <div>
            <img src="./images/logo/Logo.png" class="h-14 p-5 absolute" />
            </h1>
            <div class="flex justify-center h-full items-center">
                <div class="flex flex-col items-center w-3/4">
                    <div class="text-yellow-300	text-3xl w-11/12 text-center pb-8 title">
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
                    </div>
                    <div class="w-full flex bg-white rounded-xl">
                        <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." oninput="search()"
                            class="w-full h-16 rounded-xl p-5">
                        <button class="bg-black m-3 rounded-xl" type="button"><i
                                class="fa-solid fa-magnifying-glass fa-xl text-white pr-2 pl-2 "></i></button>
                        </input>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gray-200 pt-8 pl-12 pr-12">
        <div class="flex justify-between">
            <div class="w-3/4">
                <div class="flex justify-between">
                    <div id="ingredientSelect" class="bg-white rounded-xl">
                        <div class="flex justify-around w-52 h-14 ">
                            <label class="flex items-center">Ingrédients</label>
                            <i class="fa-solid fa-chevron-down flex items-center"></i>
                        </div>
                        <div id="ingredientOptions" class="w-52 max-h-80 absolute bg-white flex-col z-10">
                            <div class="flex mb-2 mr-3 ml-3 border border-gray-400">
                                <input type="text" class="h-12 w-full pl-2" aria-label="Appareils" id="ingredientInput"
                                    aria-describedby="button-addon2">
                                <i
                                    class="fa-solid fa-magnifying-glass fa-lg text-gray-400 flex items-center pl-2 pr-2 "></i>
                                </input>
                            </div>
                            <div class="optionSelected"></div>
                        </div>
                    </div>
                    <div id="appareilSelect" class="bg-white rounded-xl">
                        <div class="flex justify-around w-52 h-14 ">
                            <label class="flex items-center">Appareils</label>
                            <i class="fa-solid fa-chevron-down flex items-center"></i>
                        </div>
                        <div id="appareilOptions" class="w-52 max-h-80 absolute bg-white flex-col z-10">
                            <div class="flex mb-2 mr-3 ml-3 border border-gray-400">
                                <input type="text" class="h-12 w-full pl-2" aria-label="Appareils" id="appareilInput"
                                    aria-describedby="button-addon2">
                                <i
                                    class="fa-solid fa-magnifying-glass fa-lg text-gray-400 flex items-center pl-2 pr-2 "></i>
                                </input>
                            </div>
                            <div class="optionSelected"></div>
                        </div>
                    </div>
                    <div id="ustensilSelect" class="bg-white rounded-xl">
                        <div class="flex justify-around w-52 h-14">
                            <label class="flex items-center">Ustensils</label>
                            <i class="fa-solid fa-chevron-down flex items-center"></i>
                        </div>
                        <div id="ustensilOptions" class="w-52 max-h-80 absolute bg-white flex-col z-10">
                            <div class="flex mb-2 mr-3 ml-3 border border-gray-400">
                                <input type="text" class="h-12 w-full pl-2" aria-label="Appareils" id="ustensilInput"
                                    aria-describedby="button-addon2">
                                <i
                                    class="fa-solid fa-magnifying-glass fa-lg text-gray-400 flex items-center pl-2 pr-2 "></i>
                                </input>
                            </div>
                            <div class="optionSelected"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recipeNumbers flex items-center">
                recettes
            </div>
        </div>

        </div>
        <div class="optionsSection mb-5">
            <div class="flex justify-between w-3/4">
                <div class="ingredientOptions w-52 flex flex-col">

                </div>
                <div class="appareilOptions w-52 flex flex-col">

                </div>
                <div class="ustensilOptions w-52 flex flex-col">

                </div>
            </div>
        </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./script/index.js"></script>
    <script src="./script/select.js"></script>
</body>

</html>
